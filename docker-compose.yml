version: '3'
services:
  juypter:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - .:/usr/local/src/solar-data-tools
    command: ["jupyter", "notebook", "--port=8888", "--no-browser", "--ip=0.0.0.0", "--allow-root"]
  test:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/local/src/solar-data-tools
    command: [ "coverage", "run", "--source", "solardatatools", "-m", "unittest", "discover"]
